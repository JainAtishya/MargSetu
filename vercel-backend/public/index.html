<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MargSetu Backend API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .endpoint { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .method { color: #007bff; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üöç MargSetu Backend API</h1>
    <p>Serverless backend for GPS tracking system</p>
    
    <h2>Available Endpoints:</h2>
    
    <div class="endpoint">
        <span class="method">GET</span> <code>/api/health</code>
        <p>Health check endpoint</p>
    </div>
    
    <div class="endpoint">
        <span class="method">POST</span> <code>/api/auth/driver-login</code>
        <p>Driver authentication</p>
    </div>
    
    <div class="endpoint">
        <span class="method">POST</span> <code>/api/locations/update</code>
        <p>Update GPS location</p>
    </div>
    
    <h2>Test the API:</h2>
    <button onclick="testHealth()">Test Health Endpoint</button>
    
    <div id="result"></div>
    
    <script>
        async function testHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
